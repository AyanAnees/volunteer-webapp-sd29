<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
  <div class="navbar">
    <div>VolunteerHub</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/report">Report</a>
      <a href="/event-management">Events</a>
      <a href="/volunteer-matching">Volunteer Matching</a>
      <a href="/profile">Profile</a>
      <a href="/history">History</a>
      <a href="/notifications">Notifications</a>
      <a href="/login">Login</a>
    </div>
  </div>

  <div class="container">
    <h2>Create Your Profile</h2>
    <form id="profileForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required maxlength="50">

      <label for="address1">Address 1:</label>
      <input type="text" id="address1" name="address1" required maxlength="100">

      <label for="address2">Address 2:</label>
      <input type="text" id="address2" name="address2" maxlength="100">

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required maxlength="100">

      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="">Select a state</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>

      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{5,9}" title="Zip Code must be 5 to 9 digits" required maxlength="9">

      <label for="skills">Skills (select multiple):</label>
      <select id="skills" name="skills" multiple size="5" required>
        <option value="Cooking">Cooking</option>
        <option value="Cleaning">Cleaning</option>
        <option value="Driving">Driving</option>
        <option value="First Aid">First Aid</option>
        <option value="Teaching">Teaching</option>
        <option value="Counseling">Counseling</option>
        <option value="Computer & IT">Computer & IT</option>
        <option value="Business & Management">Business & Management</option>
        <option value="Healthcare & Social Services">Healthcare & Social Services</option>
        <option value="Disaster Relief">Disaster Relief</option>
        <option value="Children & Family">Children & Family</option>
        <option value="Food Service & Events">Food Service & Events</option>
        <option value="Housing & Facilities">Housing & Facilities</option>
        <option value="Legal & Advocacy">Legal & Advocacy</option>
        <option value="Marketing & Communication">Marketing & Communication</option>
        <option value="Finance">Finance</option>
      </select>

      <label>Availability (Date and Time Slots):</label>
      <div id="dateTimeSlots">
        <input type="datetime-local" name="dateTimeSlot0" required>
      </div>
      <button type="button" onclick="addDateTimeSlot()">+ ADD SLOT</button>

      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/profile.js"></script>
  <script>
    let slotCount = 1;
    function addDateTimeSlot() {
      if (slotCount < 7) {
        const slotContainer = document.getElementById('dateTimeSlots');
        const newSlot = document.createElement('div');
        newSlot.innerHTML = `<input type="datetime-local" name="dateTimeSlot${slotCount}" required>`;
        slotContainer.appendChild(newSlot);
        slotCount++;
      } else {
        alert('Maximum of 7 date-time slots allowed.');
      }
    }
  </script>
</body>
</html>
