            <section class = "form">
                <form onsubmit="return false;">
                    <label for = "name">Full Name:</label>
                    <input type = "text" id ="name" name="name" class="nameInput" required></input>
                    <br>
                    <button onclick = match() class ="button butt">Select Volunteer</button><br><br>
                </form>
                <div class ="info">
                    <p id = "skills">Skills: </p>
                    <br>
                    <p id = "prefs">Preferences: </p>
                    <br><br>
                </div>
                <form onsubmit=sendEvent()>
                    <label for = "evSelector"> Event Selection:</label>
                    <select name = "evSelector" id = "evSelector">
                    </select>
                    <input type = "submit"/>
                </form>
