<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Form</title>
    <link rel = "stylesheet" type = "text/css" href="../CSS/volunteer-matching.css">
</head>
<body>
    <main>
        <div class="navbar">
            <div>VolunteerHub</div>
            <div class="nav-links">
              <a href="#">Home</a>
              <a href="#">Menu</a>
            </div>
          </div>
        <section class = "form">
            <h1>Volunteer Matching Form</h1>
            <section class = "form">
                <form onsubmit="return false;">
                    <label for = "name">Full Name:</label>
                    <input type = "text" id ="name" name="name" class="nameInput" required></input>
                    <br>
                    <button onclick = matchingEvents() class ="button butt">Select Volunteer</button><br><br>
                </form>
                <div class ="info">
                    <p id = "skills">Skills: </p>
                    <br>
                    <p id = "prefs">Preferences: </p>
                    <br><br>
                </div>
                <form onsubmit=sendEvent()>
                    <label for = "events"> Event Selection:</label>
                    <select name = "events" id = "events">
                        <!--<option value = "event1"> event name - description, location, date</option>   
                        <option value = "event2"> event name - description, location, date</option>
                        <option value = "event3"> event name - description, location, date</option>
                        <option value = "event4"> event name - description, location, date</option> -->
                    </select>
                    <input type = "submit"/>
                </form>
                

                <script>
                    function getProfileInfo(){
                            let nameInput = document.getElementById("name").value;
                            if(nameInput.trim()!=""){
                                document.getElementById("skills").innerText="Skills: ";
                                document.getElementById("prefs").innerText= "Preferences: ";
                                document.getElementById("skills").innerText+=" meow1";
                                document.getElementById("prefs").innerText+= " meow2";
                            }
                    }
                    function matchingEvents(){
                        getProfileInfo();
                        
                    }
                    function sendEvent(){
                        alert("Matched Event Submitted.");
                    }
                </script>
        </section>
    </main>
</body>
</html>
